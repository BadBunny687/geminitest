name: Legacy QR Code Attempt (Manual Trigger Only)

on:
  workflow_dispatch: # This makes it a manual trigger

jobs:
  generate-qr-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Expo Tunnel dependency
        run: npm install -g @expo/ngrok@^4.1.0

      - name: Install QR Code tool
        run: npm install -g qrcode

      - name: Start Expo and generate QR Code
        run: |
          export CI=1
          npx expo start --tunnel > expo.log 2>&1 &
          echo "Waiting for Expo to start..."
          sleep 30
          cat expo.log
          URL=$(grep -Eo 'exp://[^ ]+' expo.log || grep -Eo 'https?://[^\"]+\.expo\.dev[^ ]+' expo.log || true)
          if [ -z "$URL" ]; then
            echo "❌ Failed to find Expo URL in expo.log"
            exit 1
          else
            echo "✅ Found Expo URL: $URL"
            qrcode -o qrcode.png "$URL"
            echo "QR code generated as qrcode.png"
          fi

      - name: Upload QR Code Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-qr-code
          path: qrcode.png
