name: Build Web Preview
on:
  push:
    branches:
      - 'update-via-ide-*'

jobs:
  build:
    name: Build Web Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build web app
        run: npx expo export -p web
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-preview
          path: dist
