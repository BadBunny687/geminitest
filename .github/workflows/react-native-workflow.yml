name: Expo QR Code Generation

on:
  push:
    branches:
      - main

jobs:
  generate-qr-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Expo Tunnel dependency
        run: npm install -g @expo/ngrok@^4.1.0

      - name: Install QR Code tool
        run: npm install -g qrcode

      - name: Start Expo and generate QR Code
        run: |
          unset CI
          npx expo start --tunnel --non-interactive --json > expo.log 2>&1 &
          sleep 30
          
          # Extract the URL from the JSON log
          EXPO_URL=$(grep -o '"url": "[^"]*' expo.log | sed 's/"url": "//' | sed 's/"//')

          if [ -z "$EXPO_URL" ]; then
            echo "Failed to find Expo URL in the log."
            cat expo.log
            exit 1
          fi

          echo "Found Expo URL: $EXPO_URL"
          qrcode -o qrcode.png "$EXPO_URL"
          echo "QR code generated as qrcode.png"

      - name: Upload QR Code Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-qr-code
          path: qrcode.png

