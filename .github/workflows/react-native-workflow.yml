\nname: Expo QR Code Generation\n\non:\n  push:\n    branches:\n      - main\n\njobs:\n  generate-qr-code:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v4\n\n      - name: Set up Node.js\n        uses: actions/setup-node@v4\n        with:\n          node-version: \"18.x\"\n          cache: \"npm\"\n\n      - name: Install dependencies\n        run: npm install\n\n      - name: Install QR Code tool\n        run: npm install -g qrcode\n\n      - name: Start Expo and capture URL\n        run: |\n          npx expo start --tunnel > expo.log &\n          # Give Expo time to start and print the URL\n          sleep 30\n          # Find the URL in the log\n          EXPO_URL=$(grep -o 'exp://[^\s]*' expo.log | head -n 1)\n          if [ -z \"$EXPO_URL\" ]; then\n            echo \"Failed to find Expo URL in the log.\"\n            cat expo.log\n            exit 1\n          fi\n          echo \"Found Expo URL: $EXPO_URL\"\n          # Generate QR code\n          qrcode -o qrcode.png \"$EXPO_URL\"\n          echo \"QR code generated as qrcode.png\"\n\n      - name: Upload QR Code Artifact\n        uses: actions/upload-artifact@v4\n        with:\n          name: expo-qr-code\n          path: qrcode.png\n
