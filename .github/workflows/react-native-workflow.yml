name: Expo QR Code Generation

on:
  push:
    branches:
      - main

jobs:
  generate-qr-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Expo Tunnel dependency
        run: npm install -g @expo/ngrok@^4.1.0

      - name: Install QR Code tool
        run: npm install -g qrcode

      - name: Start Expo and generate QR Code
        run: |
          npx expo start --tunnel > expo.log &
          
          echo "Waiting for Expo URL..."
          COUNTER=0
          while ! grep -q "exp://" expo.log && [ $COUNTER -lt 60 ]; do
            sleep 2
            let COUNTER=COUNTER+1
          done

          EXPO_URL=$(grep -o 'exp://[a-zA-Z0-9./?@\-_~#=]*' expo.log | head -n 1)

          if [ -z "$EXPO_URL" ]; then
            echo "Failed to find Expo URL in the log after waiting."
            cat expo.log
            exit 1
          fi

          echo "Found Expo URL: $EXPO_URL"
          qrcode -o qrcode.png "$EXPO_URL"
          echo "QR code generated as qrcode.png"

      - name: Upload QR Code Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-qr-code
          path: qrcode.png

