name: Build and Deploy Web Preview

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Web Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build web app
        run: npx expo export -p web

      - name: Fix Asset Paths
        run: |
          find dist -type f -name '*.html' -exec sed -i 's|href="/_expo/|href="./_expo/|g' {} +
          find dist -type f -name '*.html' -exec sed -i 's|src="/_expo/|src="./_expo/|g' {} +
          find dist -type f -name '*.js' -exec sed -i 's|"/unmatched[^"]*"|"./unmatched.png"|g' {} +

      - name: Create 404.html Redirect
        run: |
          echo '<script>sessionStorage.redirect = location.href;</script><meta http-equiv="refresh" content="0;URL=./index.html">'> dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4